[TakeOffCheck]
1=传感器数据以及其零位和需要清零的传感器（空速、俯仰滚转偏置，陀螺零位）
2=转动飞机，检查陀螺和加速度计工作方向和数据正确
3=挡住空速管，空速是否为零，手指按住空速管加压，检查空速变化
4=设置当前地面高度，安全开伞高度，是否使能自动应急开伞
5=检查GPS，卫星数量和PDOP
6=检查并记录初始电池电压和舵机电压（7.8v,5v）
7=根据任务需要选择合适的地图或者自定义标志层
8=根据任务需要选择或者编辑飞行路线（第一点设置正确），并上传下载验证
9=根据任务需要选择或者编辑制式航线正确
10=目标航点正确
11=丢星保护设置正确
12=PID增益参数、迎角限制、自控中立位置是否正确（如果已知）
13=检查是否所有PID通道均打开。
14=通讯失败航点（X）
15=遥控器切换到RC模式，地面站显示正确，遥控器控制舵面正常（方向和量）
16=6通道控制选择正确（开伞）
17=检查遥控器的控制距离（不拉天线）
18=起飞前各舵面中立位置是否正确，否则用遥控器调整
19=开伞位置与任务舵机设置正确
20=任务IO口设置正确
21=检查数据通讯是否正常，机载天线是否安装，地面天线
22=发动机风门最大最小值、停车位置设置正确
23=遥控器置RC模式，启动发动机，转速显示正常
24=在整个转速范围内检查传感器数据的跳动在可接受的范围内
25=检查遥控器的风门控制（甲醇机）是否能停车，停车控制（汽油机）工作正常
26=最后检查：电池电压，GPS状况，RSSI
27=根据风向决定起飞方向
28=起飞并记录起飞时间


